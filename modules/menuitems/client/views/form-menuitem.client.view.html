<section>
  <div class="page-header">
    <h1>{{menuItem._id ? 'Edit Menu Item' : 'New Menu Item'}}</h1>
  </div>
  <div class="col-md-12">
    <form name="form.menuItemForm" class="form-horizontal" ng-submit="save(form.menuItemForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="name">Name</label>
          <div class="col-sm-7">
            <input name="name" type="text" ng-model="menuItem.name" id="name" class="form-control " placeholder="Name" required>
          </div>

          <div ng-messages="form.menuItemForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Menu Item name is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="description">Description</label>
          <div class="col-sm-7">
            <textarea name="description" rows="10" type="text" ng-model="menuItem.description" id="description" class="form-control" placeholder="Description"></textarea>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label class="control-label col-sm-2" for="course">Course</label>
          <div class="col-sm-7">
            <select class="form-control" name="course" id="course" ng-model="menuItem.course.id" required>
              <option ng-repeat="course in courses" value="{{course._id}}">{{course.name}}</option>
            </select>
          </div>

          <!--<input name="name" type="text" ng-model="menuItem.course" id="course" class="form-control" placeholder="Name" required>-->
          <div ng-messages="form.menuItemForm.course.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Menu Item Course is required.</p>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2" for="enabled">Enabled</label>
          <div class="col-sm-1">
            <checkbox class="btn" ng-class="{ 'btn-success': menuItem.enabled == true, 'btn-warning': menuItem.enabled == false }" ng-model="menuItem.enabled" id="enabled" name="enabled"></checkbox>
          </div>
        </div>
        <div class="form-group top-gap">
          <button type="submit" class="btn btn-info">{{menuItem._id ? 'Update' : 'Create'}}</button>

          <a ng-if="menuItem._id" ui-sref="menuitems.view({menuItemId: menuItem._id})">
            <button class="btn btn-default">Cancel</button>
          </a>
          <a ng-if="!menuItem._id && courseId" ui-sref="courses.view({courseId: courseId})">
            <button class="btn btn-default">Cancel</button>
          </a>
          <a ng-if="!menuItem._id && !courseId" ui-sref="menuitems.list" >
            <button class="btn btn-default">Cancel</button>
          </a>

          <a ng-if="menuItem._id" class="btn btn-danger" data-ng-click="remove()">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </div>

        <div ng-show="error" class="text-danger">
          <strong ng-bind="error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
