<section>
  <div class="shell">
    <div class="section-110 section-cover ">
      <div class="pull-right" ng-if="isAdmin">
        <h4>
          <span ng-if="menuItem.enabled" class="label label-success">Enabled</span>
          <span ng-if="!menuItem.enabled" class="label label-warning">Disabled</span>
          <a class="btn btn-sm btn-primary"
            data-ui-sref="menuitems.edit({ menuItemId: menuItem._id })">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
        </h4>
      </div>
      <div class="page-header">
        <h1 data-ng-bind="menuItem.name"></h1>
        <a ui-sref="courses.view({courseId: menuItem.course.id})"><span class="btn btn-info btn-xs">{{menuItem.course.name}}s</span></a>
        <a ui-sref="menuitems.list"><button class="btn btn-warning btn-xs">All Menu Items</button></a>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading" data-ng-bind="menuItem.description"></div>
        <div class="panel-body">
          Image
        </div>
      </div>

      <small ng-if="isAdmin">
        <em class="text-muted">
          Created on
          <span data-ng-bind="menuItem.created | date:'mediumDate'"></span>
          by
          <span data-ng-if="menuItem.user"
                data-ng-bind="menuItem.user.displayName"></span>
          <span data-ng-if="!menuItem.user">Deleted User</span>
        </em>
      </small>
      <p class="lead" data-ng-bind="menuItem.content"></p>
    </div>
  </div>
</section>
