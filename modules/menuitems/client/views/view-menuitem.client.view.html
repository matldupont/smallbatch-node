<section class="no-padding">

  <div class="page-header">
    <h3>
      <a ui-sref="admin.courses.view({courseId: vm.menuItem.course.id})"><span class="btn btn-info btn-xs">{{vm.menuItem.course.name}}s</span></a>
      {{vm.menuItem.name}}
      <small>
        (<span ng-if="vm.menuItem.enabled" class="label label-success">Enabled</span>
        <span ng-if="!vm.menuItem.enabled" class="label label-warning">Disabled</span>)
        <a class="btn-full"
           data-ui-sref="admin.menuitems.edit({ menuItemId: vm.menuItem._id })">
          Edit
        </a>
      </small>
    </h3>
  </div>
  <div class="container">
    <div class="panel-heading" data-ng-bind="vm.menuItem.description"></div>
    <div class="panel-body">

    </div>
  </div>

  <small>
    <em class="text-muted">
      Created on
      <span data-ng-bind="vm.menuItem.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.menuItem.user"
            data-ng-bind="vm.menuItem.user.displayName"></span>
      <span data-ng-if="!vm.menuItem.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.menuItem.content"></p>
</section>
