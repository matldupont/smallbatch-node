<section>
  <div class="page-header">
    <h1>{{vm.mealOrder.name}} <small>{{vm.mealOrder.price | currency}}</small></h1>
    <small>
      {{vm.mealOrder.description}}
    </small>
  </div>
  <div class="col-md-12">
    <div class="col-xs-4 col-sm-2">
      <strong>Quantity</strong>
    </div>
    <div class="col-xs-10 col-sm-9 bottom-gap-small no-padding">
      <div class="col-sm-2 no-padding">
        <input name="quantity" type="number" ng-model="vm.mealOrder.quantity" id="quantity" class="form-control" required>
      </div>
      <div class="col-sm-4">
        x {{vm.mealOrder.price | currency}}
      </div>
    </div>
  </div>

  <div class="col-md-12">
    <div data-ng-repeat="course in vm.mealOrder.courses">
      <div class="col-xs-4 col-sm-2">
        <strong>{{course.courseName}} #{{$index + 1}}</strong>
      </div>
      <div class="col-xs-10 col-sm-9 bottom-gap-small no-padding">
        <select class="form-control" name="menuItem" id="menuItem"
        ng-options="menuItem.name for menuItem in vm.menuItems | menuItemsByCourse: course.course.id track by menuItem._id "
        ng-model="course.menuItem"></select>
        </div>

    </div>
  </div>
  <div class="col-xs-12 top-gap">
    <strong>Total: {{vm.mealOrder.price * vm.mealOrder.quantity | currency}} </strong>
  </div>
  <div class="col-xs-12">
    <a><button class="btn btn-primary top-gap" data-ng-click="vm.addToOrder()">Add To Order</button></a>
  </div>
