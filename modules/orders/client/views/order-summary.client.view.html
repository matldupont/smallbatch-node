<div class="order-summary" >
  <div class="row order-empty-header" ng-if="cartIsEmpty()">You cart is currently Empty</div>
  <div class="row" ng-if="!cartIsEmpty()">
    <a href="#" class="close-summary" ng-click="closeSummary()"><i class="fa fa-times"></i></a>
    <a href="#" class="empty-cart" ng-click="remove()"><span>Empty My Cart</span></a>
  </div>
  <div class="row order-header" ng-if="!cartIsEmpty()">
    Your Current Order:
  </div>
  <div class="row order-item" ng-repeat="meal in order.meals track by meal._id | orderBy: 'name'">
    <div class="order-details">{{meal.name}}</div>
    <div class="order-detail-price">{{meal.quantity}}x {{meal.price | currency}}</div>
    <a href="#" class="remove" ng-click="removeFromCart(meal)"><i class="fa fa-times-circle"></i></a>

    <div class="order-details-item" ng-repeat="item in meal.items">
      - {{item.name}}
    </div>

  </div>
  <div class="row order-item" ng-repeat="addon in order.addons track by addon._id | orderBy: 'name'">
    <div class="order-details">{{addon.name}}</div><div class="order-detail-price">{{addon.quantity}}x ${{addon.price | currency}}</div> <a href="#" class="remove" ng-click="removeFromCart(addon)"><i class="fa fa-times-circle"></i></a>
  </div>
  <div class="row order-total" ng-if="!cartIsEmpty()">
    Total: {{order.total | currency}}
  </div>

  <div class="row checkout" ng-if="!cartIsEmpty()">
    <a href="#" class="btn btn-full" ng-click="doCheckout(order)">Checkout</a>
  </div>
</div>
