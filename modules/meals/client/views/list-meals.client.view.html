<section>
  <div class="page-header">
    <h1>Meals</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="meal in vm.meals"
       data-ui-sref="meals.view({ mealId: meal._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="meal.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="meal.user" data-ng-bind="meal.user.displayName"></span>
        <span data-ng-if="!meal.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="meal.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.meals.$resolved && !vm.meals.length">
    No Meals yet, why don't you <a data-ui-sref="meals.create">create one</a>?
  </div>
</section>
