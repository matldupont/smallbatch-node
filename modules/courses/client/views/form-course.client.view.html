<section class="admin">
  <div class="page-header">
    <h1>{{vm.course._id ? 'Edit Course' : 'New Course'}}</h1>
  </div>
  <div >
    <form name="vm.form.courseForm" ng-submit="vm.save(vm.form.courseForm.$valid)" novalidate>
      <fieldset>
        <div show-errors>
          <label for="name">Name</label>
          <div class="form-field">
            <input name="name" type="text" ng-model="vm.course.name" id="name" placeholder="Name" required>
          </div>
          <div ng-messages="vm.form.courseForm.name.$error" role="alert">
            <p ng-message="required">Course name is required.</p>
          </div>
        </div>
        <div show-errors>
          <label for="description">Description</label>
          <div class="form-field">
            <textarea name="description" rows="10" type="text" ng-model="vm.course.description" id="description" placeholder="Description"></textarea>
          </div>
        </div>
        <div >
          <label for="enabled">Enabled</label>
          <div class="form-field">
            <input type="checkbox"  ng-class="{ 'btn-success': vm.course.enabled == true, 'btn-warning': vm.course.enabled == false }" ng-model="vm.course.enabled" id="enabled" name="enabled"></input>
          </div>
        </div>
        <div >
          <button type="submit" >{{vm.course._id ? 'Update' : 'Create'}}</button>
          <a ng-if="vm.course._id" ui-sref="courses.view({courseId: vm.course._id})" >
            <button >Cancel</button>
          </a>
          <a ng-if="!vm.course._id" ui-sref="courses.list" >
            <button >Cancel</button>
          </a>
          <a ng-if="vm.course._id" data-ng-click="vm.remove()">
            <i ></i>
          </a>
        </div>
        <div ng-show="vm.error" >
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
