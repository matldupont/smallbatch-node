<section>
  <div class="pull-right"
       data-ng-show="vm.course.isCurrentUserOwner">
    <span ng-if="vm.course.enabled" class="label label-success">Enabled</span>
    <span ng-if="!vm.course.enabled" class="label label-warning">Disabled</span>

    <a class="btn btn-info"
       data-ui-sref="courses.edit({ courseId: vm.course._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <!--<a class="btn btn-primary" data-ng-click="vm.remove()">-->
      <!--<i class="glyphicon glyphicon-trash"></i>-->
    <!--</a>-->
  </div>

  <div class="page-header">
    <h1 data-ng-bind="vm.course.name"></h1>
    <h4 data-ng-bind="vm.course.description"></h4>
  </div>

  <div>
    <a ui-sref="menuitems.create({course: vm.course._id})">
      <button class="btn btn-primary">Add {{vm.course.name}}</button>
    </a>
  </div>
  <div class="page-header">
    <div class="list-group">
      <a data-ng-repeat="menuItem in vm.course.menuItems"
         data-ui-sref="menuitems.view({ menuItemId: menuItem.id })"
         class="list-group-item">
        <h4 class="list-group-item-heading" data-ng-bind="menuItem.name"></h4>
        <small data-ng-bind="menuItem.description"></small>
      </a>
    </div>
  </div>

  <small>
    <em class="text-muted">
      Created on
      <span data-ng-bind="vm.course.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="vm.course.user"
            data-ng-bind="vm.course.user.displayName"></span>
      <span data-ng-if="!vm.course.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="vm.course.content"></p>
</section>
