<section>
  <div class="pull-right" ng-if="isAdmin">
    <h4>
      <span ng-if="course.enabled" class="label label-success">Enabled</span>
      <span ng-if="!course.enabled" class="label label-warning">Disabled</span>

      <a class="btn btn-primary"
         data-ui-sref="courses.edit({ courseId: course._id })">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
    </h4>
    <!--<a class="btn btn-primary" data-ng-click="remove()">-->
      <!--<i class="glyphicon glyphicon-trash"></i>-->
    <!--</a>-->
  </div>

  <div class="page-header">
    <h1 data-ng-bind="course.name"></h1>
    <h4 data-ng-bind="course.description"></h4>
  </div>

  <div ng-if="isAdmin" class="bottom-gap">
    <a ui-sref="menuitems.create({course: course._id})">
      <button class="btn btn-primary">Add {{course.name}}</button>
    </a>
  </div>
  <div class="list-group">
    <a data-ng-repeat="menuItem in course.menuItems"
       data-ui-sref="menuitems.view({ menuItemId: menuItem.id })"
       class="list-group-item">
      <h4 class="list-group-item-heading" data-ng-bind="menuItem.name"></h4>
      <small data-ng-bind="menuItem.description"></small>
    </a>
  </div>

  <small ng-if="isAdmin">
    <em class="text-muted">
      Created on
      <span data-ng-bind="course.created | date:'mediumDate'"></span>
      by
      <span data-ng-if="course.user"
            data-ng-bind="course.user.displayName"></span>
      <span data-ng-if="!course.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" data-ng-bind="course.content"></p>
</section>
